<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamBurger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="burger.css">
</head>
<body>
    <header id="head">
        <nav >
            <div class="burgur-logo">
                <img src="./image/foodie hamburger logo.svg" alt="logo">
            </div>
            <div class="nav-list">
                <span class="cross-icon"><i id="cross-bar" class="fa-solid fa-xmark"></i></span>
                <ul>
                    <li><a href="#top-pick">Top Picks</a></li>
                    <li><a href="#whopper">Whopper</a></li>
                    <li><a href="#stunner">Stunner Menu</a></li>
                    <li><a href="#new-foodie">New Foodie Collection</a></li>
                    <li><a href="#deal">Deal of the Day</a></li>
                </ul>    
            </div>
            <span class="side-name">Ham Burger.</span>
            <span class="menu-icon"><i id="menu-bar" class="fa-solid fa-bars"></i></span>
        </nav>
    </header>
    <main>
        <div class="hero-img">
            <div class="burger-img">
                <img src="./image/Group 2.svg" alt="burgers">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </div>
        <div id="top-pick" class="burger-pick">
            <h1>Top Picks</h1>
            <div class="burger-pick-img">
                <img src="./image/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg " alt="burgers">
            </div>
        </div>
        <div id="whopper" class="burger-pick">
            <h1>Whopper</h1>
            <div class="burger-pick-img">
                <img src="enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="burgers">
            </div>
        </div>
        <div id="stunner" class="burger-pick">
            <h1>Stunner Menu</h1>
            <div class="burger-pick-img">
                <img src="jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg" alt="burgers">
            </div>
        </div>
        <div id="new-foodie" class="burger-pick">
            <h1>New Foodie Collection</h1>
            <div class="burger-pick-img">
                <img src="john-fornander-VedLcUfLi74-unsplash 1.svg" alt="burgers">
            </div>
        </div>
        <div id="deal" class="burger-pick">
            <h1>Deal of the Day</h1>
            <div class="burger-pick-img">
                <img src="sk-CK6tjAIMJWM-unsplash (1) 1.svg" alt="burgers">
            </div>
        </div>
    </main>
    <footer>
   <h1 class="go-top"><a href="#head">Go to Top</a></h1>
   <p class="foot-text">Made with  ❤️ by Yugal Bhagat</p>
    </footer>
    <script src="burger.js"></script>
</body>
</html>
